<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Nascional - Paraíba PB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <h1>Calendário Nascional - Paraíba PB</h1>
        <footer class="pb-4 pt-4">
            <h5>&copy 2024 Desenvolvido por Pascoall Fernandes Costa</h5>
        </footer>
    
        <div class="calendar">
            <!-- Exemplo de mês e dias -->
            <div class="month">
                <h2>Janeiro</h2>
                <div class="days">
                    <div class="day" data-info="Confraternização Universal - 1º de Janeiro">1</div>
                    <div class="day" data-info="Dia de São Sebastião - 20 de Janeiro">20</div>
                    <!-- Adicione os outros dias aqui -->
                </div>
            </div>
            
            <div class="month">
                <h2>Abril</h2>
                <div class="days">
                    <div class="day" data-info="Tiradentes - 21 de Abril">21</div>
                    <!-- Continue com os dias do mês de Abril -->
                </div>
            </div>
            
            <div class="month">
                <h2>Maio</h2>
                <div class="days">
                    <div class="day" data-info="Dia do Trabalho - 1º de Maio">1</div>
                    <!-- Continue com os dias do mês de Maio -->
                </div>
            </div>
            
            <div class="month">
                <h2>Junho</h2>
                <div class="days">
                    <div class="day" data-info="São João - 24 de Junho (Comemorado na Paraíba)">24</div>
                    <!-- Continue com os dias de junho -->
                </div>
            </div>
            
            <div class="month">
                <h2>Julho</h2>
                <div class="days">
                    <div class="day" data-info="Dia de Sant'Ana - 26 de Julho">26</div>
                </div>
            </div>
            
            <div class="month">
                <h2>Agosto</h2>
                <div class="days">
                    <div class="day" data-info="Fundação da Paraíba e Dia de Nossa Senhora das Neves - 5 de Agosto">5</div>
                </div>
            </div>
            
            <div class="month">
                <h2>Setembro</h2>
                <div class="days">
                    <div class="day" data-info="Independência do Brasil - 7 de Setembro">7</div>
                </div>
            </div>
            
            <div class="month">
                <h2>Outubro</h2>
                <div class="days">
                    <div class="day" data-info="Nossa Senhora Aparecida (Padroeira do Brasil) - 12 de Outubro">12</div>
                </div>
            </div>
            
            <div class="month">
                <h2>Novembro</h2>
                <div class="days">
                    <div class="day" data-info="Finados - 2 de Novembro">2</div>
                    <div class="day" data-info="Proclamação da República - 15 de Novembro">15</div>
                </div>
            </div>
            
            <div class="month">
                <h2>Dezembro</h2>
                <div class="days">
                    <div class="day" data-info="Natal - 25 de Dezembro">25</div>
                </div>
            </div>            
            <!-- Outros meses podem ser adicionados da mesma forma -->
        </div>
        <div class="info-box" id="infoBox">
            <p>Clique em uma data para mais informações.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
